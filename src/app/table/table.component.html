<!DOCTYPE html>
<html lang="es">
  <head>
    
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="table.component.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"rel="stylesheet"/>

  </head>
  <body>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Identidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let x of aux">
            <td>{{x.name}}</td>
            <td>{{x.age}}</td>
            <td>{{x.secretIdentity}}</td>
        </tr>
    </tbody>
</table>
  </body>
</html>
